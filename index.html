<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Immersive video experience">
    <title>Under Construction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Loading Screen */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-content {
            text-align: center;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Video Container */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease;
        }

        video.loaded {
            opacity: 1;
        }

        /* Subtle Vignette Overlay */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 50%, rgba(0, 0, 0, 0.3) 100%);
            z-index: 10;
        }

        /* Play Button (for mobile/autoplay fallback) */
        .play-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 12px 0 12px 20px;
            border-color: transparent transparent transparent #fff;
            margin-left: 5px;
        }

        .play-button.visible {
            display: flex;
        }

        /* Controls Hint */
        .controls-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 50;
            opacity: 0;
            animation: fadeIn 1s ease 1.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .hint-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: opacity 0.3s ease;
        }

        .hint-item:hover {
            color: rgba(255, 255, 255, 0.7);
        }

        .hint-key {
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 10px;
        }

        /* Mute Button */
        .mute-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease 2s forwards;
        }

        .mute-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .mute-button svg {
            width: 20px;
            height: 20px;
            fill: rgba(255, 255, 255, 0.8);
        }

        .mute-button .unmuted {
            display: block;
        }

        .mute-button .muted {
            display: none;
        }

        .mute-button.is-muted .unmuted {
            display: none;
        }

        .mute-button.is-muted .muted {
            display: block;
        }

        /* Fullscreen Button */
        .fullscreen-button {
            position: fixed;
            bottom: 30px;
            right: 90px;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease 2s forwards;
        }

        .fullscreen-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .fullscreen-button svg {
            width: 18px;
            height: 18px;
            fill: rgba(255, 255, 255, 0.8);
        }

        /* Progress Bar */
        .progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 100;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease, height 0.3s ease;
        }

        .progress-container:hover {
            height: 6px;
        }

        .video-container:hover .progress-container {
            opacity: 1;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
            width: 0%;
            transition: width 0.1s linear;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .controls-hint {
                display: none;
            }

            .mute-button,
            .fullscreen-button {
                bottom: 20px;
            }

            .mute-button {
                right: 20px;
            }

            .fullscreen-button {
                right: 75px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader" id="loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <p class="loader-text">Loading</p>
        </div>
    </div>

    <!-- Video Container -->
    <div class="video-container" id="videoContainer">
        <div class="video-wrapper">
            <video 
                id="video" 
                autoplay 
                muted 
                loop 
                playsinline
                preload="auto"
            >
                <source src="Timeline 1.mov" type="video/quicktime">
                <source src="Timeline 1.mov" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Vignette Overlay -->
        <div class="vignette"></div>

        <!-- Play Button (fallback) -->
        <button class="play-button" id="playButton" aria-label="Play video"></button>

        <!-- Progress Bar -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Controls -->
        <button class="fullscreen-button" id="fullscreenButton" aria-label="Toggle fullscreen">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
            </svg>
        </button>

        <button class="mute-button is-muted" id="muteButton" aria-label="Toggle sound">
            <svg class="unmuted" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
            <svg class="muted" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
            </svg>
        </button>

        <!-- Controls Hint -->
        <div class="controls-hint">
            <div class="hint-item">
                <span class="hint-key">Space</span>
                <span>Play/Pause</span>
            </div>
            <div class="hint-item">
                <span class="hint-key">M</span>
                <span>Mute</span>
            </div>
            <div class="hint-item">
                <span class="hint-key">F</span>
                <span>Fullscreen</span>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const loader = document.getElementById('loader');
        const playButton = document.getElementById('playButton');
        const muteButton = document.getElementById('muteButton');
        const fullscreenButton = document.getElementById('fullscreenButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const videoContainer = document.getElementById('videoContainer');

        // Hide loader when video is ready
        video.addEventListener('canplaythrough', () => {
            loader.classList.add('hidden');
            video.classList.add('loaded');
        });

        // Fallback: hide loader after timeout
        setTimeout(() => {
            loader.classList.add('hidden');
            video.classList.add('loaded');
        }, 5000);

        // Handle autoplay failure
        video.play().catch(() => {
            playButton.classList.add('visible');
        });

        // Play button click
        playButton.addEventListener('click', () => {
            video.play();
            playButton.classList.remove('visible');
        });

        // Click on video to play/pause
        video.addEventListener('click', () => {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });

        // Mute/unmute
        muteButton.addEventListener('click', () => {
            video.muted = !video.muted;
            muteButton.classList.toggle('is-muted', video.muted);
        });

        // Fullscreen
        fullscreenButton.addEventListener('click', toggleFullscreen);

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Progress bar
        video.addEventListener('timeupdate', () => {
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.style.width = progress + '%';
        });

        // Seek on progress bar click
        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            video.currentTime = pos * video.duration;
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                    break;
                case 'KeyM':
                    video.muted = !video.muted;
                    muteButton.classList.toggle('is-muted', video.muted);
                    break;
                case 'KeyF':
                    toggleFullscreen();
                    break;
                case 'ArrowLeft':
                    video.currentTime = Math.max(0, video.currentTime - 5);
                    break;
                case 'ArrowRight':
                    video.currentTime = Math.min(video.duration, video.currentTime + 5);
                    break;
            }
        });
    </script>
</body>
</html>
